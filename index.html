<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip or Flop</title>
</head>
<body>
    <header>
        <h1>Flip or Flop!!</h1>
    </header>
    <main>
        <section>
            <div class="game-details">
                <span class="move-counter" id="moveCounter"></span>
                <span class="timer" id="timer">0 mins 0 secs</span>
            </div>
            <table class="game">
                <tbody class="game-table">
                    <tr class="game-table-row">
                          <td class="game-card">
                            <img class="game-card-img" src="assets/images/1.png" alt="face1">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/2.png" alt="face2">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/3.png" alt="face3">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/4.png" alt="face4">
                        </td>
                    </tr>
                    <tr class="game-table-row">
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/5.png" alt="face5">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/6.png" alt="face6">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/7.png" alt="face7">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/8.png" alt="face8">
                        </td>
                    </tr>
                    <tr class="game-table-row">
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/1.png" alt="face1">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/2.png" alt="face2">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/3.png" alt="face3">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/4.png" alt="face4">
                        </td>       
                    </tr>
                    <tr class="game-table-row">
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/5.png" alt="face5">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/6.png" alt="face6">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/7.png" alt="face7">
                        </td>
                        <td class="game-card">
                            <img class="game-card-img" src="assets/images/8.png" alt="face8">
                        </td>
                    </tr>
                </tbody>     
            </table>
            <div class="restart-button-div">
                <button class="restart-button" id="restartButton">Restart</button>
            </div>  

        </section>
    </main>
</body>
</html>
